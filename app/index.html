<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- build:css assets/styles/vendors.css -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<!-- endbuild -->
	<!-- build:css assets/styles/styles.css -->
	<link rel="stylesheet" href="assets/styles/app.css" />
	<!-- endbuild -->
	<title>Angular vs Ember</title>
</head>
<body ng-app="ae" ng-controller="appController as app">

<nav class="navbar navbar-default" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#/questions">Angular vs Ember</a>
		</div>

		<div class="container">
			<ul class="nav navbar-nav">
				<li ng-class="{active: app.isActive('/questions')}">
					<a href="#/questions">Questions</a>
				</li>
				<li ng-class="{active: app.isActive('/answers')}">
					<a href="#/answers">Answers</a>
				</li>
				<li ng-class="{active: app.isActive('/followers')}">
					<a href="#/followers">Followers</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div ng-view></div>
</div>


<!-- build:js assets/scripts/vendors.min.js -->
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-route/angular-route.min.js"></script>
<script src="../bower_components/d3/d3.min.js"></script>
<script src="../bower_components/angular-charts/dist/angular-charts.min.js"></script>
<!-- endbuild -->
<!-- build:js assets/scripts/scripts.min.js -->
<script src="app.config.js"></script>
<script src="app.controller.js"></script>

<script src="components/services/services.js"></script>
<script src="components/services/stats-service.js"></script>

<script src="questions/questions.config.js"></script>
<script src="questions/questions.controller.js"></script>

<script src="answers/answers.config.js"></script>
<script src="answers/answers.controller.js"></script>

<script src="followers/followers.config.js"></script>
<script src="followers/followers.controller.js"></script>
<!-- endbuild -->

</body>
</html>
